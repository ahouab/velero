{{ define "main" }}
    <div class="post-single-hero bg-color-{{ .Site.Params.hero.backgroundColor }}">
        <div class="section">
            <div class="section-content">
                <h1>{{ .Title }}</h1>
            </div>
        </div>
    </div>
    <div class="post-single-body">
        <div class="section section-card">
            <div class="section-content pt-4 pb-0">
                {{ .Content }}
            </div>
        </div>
    </div>
{{ end }}
